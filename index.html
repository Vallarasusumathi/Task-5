<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>
<body>
  <header>
    <div class="nav">

      <a href="#" class="logo">
        <ion-icon name="fast-food"></ion-icon>
        Food Delight
      </a>

      <div class="box">
        <div class="cart-count">0</div>
        <ion-icon name="cart"  id="cart-icon" ></ion-icon>
      </div>

      <div class="cart">
        <div class="cart-title">Cart Items</div>
        <div class="cart-content">

          <div class="cart-box">
            <img src="image/img-6.webp" class="cart-img">
            <div class="detail-box">
              <div class="cart-food-title">Meal</div>
              <div class="price-box">
                <div class="cart-price">Rs.72</div>
                 <div class="cart-amt">Rs.72</div>
             </div>
              <input type="number" value="1" class="cart-quantity">
            </div>
            <ion-icon name="trash" class="cart-remove"></ion-icon>
          </div>

          <div class="cart-box">
            <img src="image/img-7.webp" class="cart-img">
            <div class="detail-box">
              <div class="cart-food-title">Dining</div>
              <div class="price-box">
                <div class="cart-price">Rs.72</div>
                 <div class="cart-amt">Rs.72</div>
             </div>
              <input type="number" value="1" class="cart-quantity">
            </div>
            <ion-icon name="trash" class="cart-remove"></ion-icon>
          </div>
        
        </div>
        
      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">Rs.0</div>
      </div>

      <button class="btn-buy">Place Order</button>

      <ion-icon name="close" id="cart-close"></ion-icon>

      </div>
    </div>
  </header>
  <div class="container">
    <h2 class="title">Discover the Best Food</h2>
    <div class="shop-content">


      <div class="food-box">
        <div class="pic">
          <img src="image/img-1.webp" class="food-img">
        </div>
        <h2 class="food-title">Grilled Salmon</h2>
        <span class="food-price">Rs.240</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>


      <div class="food-box">
        <div class="pic"><img src="image/img-2.webp" class="food-img"></div>
        <h2 class="food-title">Chicken Mushroom</h2>
        <span class="food-price">Rs.65</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic"><img src="image/img-3.webp" class="food-img"></div>
        <h2 class="food-title">Pasta Salad</h2>
        <span class="food-price">Rs.180</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  <br>
      <div class="food-box">
        <div class="pic"><img src="image/img-4.webp" class="food-img"></div>
        <h2 class="food-title">Autumn Salad</h2>
        <span class="food-price">Rs.255</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic"><img src="image/img-5.webp" class="food-img"></div>
        <h2 class="food-title">Fish</h2>
        <span class="food-price">Rs.125</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic"><img src="image/img-6.webp" class="food-img"></div>
        <h2 class="food-title">Meal</h2>
        <span class="food-price">Rs.350</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  <br>
      <div class="food-box">
        <div class="pic"><img src="image/img-7.webp" class="food-img"></div>
        <h2 class="food-title">Dining</h2>
        <span class="food-price">Rs.465</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
  
      <div class="food-box">
        <div class="pic"><img src="image/img-8.webp" class="food-img"></div>
        <h2 class="food-title">Korean Dish</h2>
        <span class="food-price">Rs.265</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  




    </div>
  </div>
 
</body>
</html>
